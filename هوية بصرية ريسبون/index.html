<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض صور عصري</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <!-- المجموعة الأولى: الصور 1 و2 -->
    <section class="group group-large">
      <h2 class="group-title">البوستات
      <div class="row row-center">
        <figure class="card">
          <img src="image/بوست 1.jpg" alt="صورة 1">
          <figcaption> قالب بوست  <small>  
            يستخدم لغرض نشر توظيف او اعلان عام
          </small></figcaption>
        </figure>
        <figure class="card">
          <img src="image/بوست 2.jpg" alt="صورة 2">
          <figcaption> قالب بوست  <small>يستخدم لغرض نشر صور القاعة و اي شيء ليس له علاقة بالادارة</small></figcaption>
        </figure>
      </div>
    </section>

    <!-- المجموعة الثانية: الصور 3 و4 و5 -->
    <section class="group group-medium">
      <h2 class="group-title">ستوريات
      <div class="row row-center">
        <figure class="card">
          <img src="image/ستوري 1.jpg" alt="صورة 3">
          <figcaption> قالب ستوري <small> فيديو ستوري لاعادة لنشر صور المتابعين </small></figcaption>
        </figure>
        <figure class="card">
          <img src="image/ستوري 2.jpg" alt="صورة 4">
          <figcaption> قالب ستوري <small> ستوري فيديو لنشر صور القاعة </small></figcaption>
        </figure>
        <figure class="card">
          <img src="image/ستوري 3.jpg" alt="صورة 5">
          <figcaption> قالب ستوري <small> فيديو لنشر الاعلانات و التبليغات</small></figcaption>
        </figure>
      </div>
    </section>

    <!-- المجموعة الثالثة: الصور 6 و7 و8 و9 -->
    <section class="group group-small">
      <h2 class="group-title"> هايلايت </h2>
      <div class="row row-small">
        <figure class="card small-card">
          <img src="image/موقع.jpg" alt="صورة 6">
          <figcaption>الموقع</figcaption>
        </figure>
        <figure class="card small-card">
          <img src="image/مينيو.jpg" alt="صورة 7">
          <figcaption> مينيو </figcaption>
        </figure>
        <figure class="card small-card">
          <img src="image/اراء.jpg" alt="صورة 8">
          <figcaption> اراء المتابعين </figcaption>
        </figure>
        <figure class="card small-card">
          <img src="image/كاميرا.jpg" alt="صورة 9">
          <figcaption> تصوير المتابعين </figcaption>
        </figure>
        <figure class="card small-card">
          <img src="image/فعاليات.jpg" alt="صورة 10">
          <figcaption> فعاليات القاعة </figcaption>
        </figure>
        
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
